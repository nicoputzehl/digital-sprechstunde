name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Wird ausgelöst, wenn auf den main-Branch gepusht wird

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # Hugo-Themes sind oft als Submodule eingebunden
          fetch-depth: 0    # Vollständige Git-Historie für .GitInfo und .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true    # Nur nötig, wenn du Hugo Extended nutzt (für SASS/SCSS)

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages  # Der Branch, in dem die generierten Dateien veröffentlicht werden